<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Rewards-Form</title>
</head>
<body>

<h3>Rewards Form</h3>

<form th:action="@{/api/rewards/processRewardForm}" th:object="${reward}" method="POST">

    Reward name: <input type="text" th:field="*{rewardName}" />

    <br><br>

    Reward Desc: <input type="text" th:field="*{rewardDescription}" />

    <br><br>
    Points:

    <select th:field="*{points}">
        <option th:each="value : ${#numbers.sequence(1, 10)}" th:value="${value}" th:text="${value}"></option>
    </select>

    <br><br>

    <input type="submit" value="Submit" />

</form>

</body>
</html>
